name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend-django/ev2project
          file: ./backend-django/ev2project/Dockerfile
          push: false
          tags: backend:latest

      - name: Build frontend
        run: |
          cd frontend-react
          npm install
          npm run build

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install researcher-network ./k8s/charts/researcher-network
